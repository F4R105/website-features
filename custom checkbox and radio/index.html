<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom checkboxes and radios</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <div>
        <h1>Checkbox</h1>
        <p>Click to select</p>
        <p>Note: Selected items are green</p>
        <form>
            <div>
                <input type="checkbox" name="item_one" id="item_one">
                <label for="item_one">Item one</label>
            </div>
            <div>
                <input type="checkbox" name="item_two" id="item_two">
                <label for="item_two">Item two</label>
            </div>
            <div>
                <input type="checkbox" name="item_three" id="item_three">
                <label for="item_three">Item three</label>
            </div>
        </form>
    </div>


    <div>
        <h1>Radios</h1>
        <p>Click to select</p>
        <p>Note: Chosen item is green</p>
        <form>
            <div>
                <input type="radio" name="item" id="radio_one">
                <label for="radio_one">Item one</label>
            </div>
            <div>
                <input type="radio" name="item" id="radio_two">
                <label for="radio_two">Item two</label>
            </div>
            <div>
                <input type="radio" name="item" id="radio_three">
                <label for="radio_three">Item three</label>
            </div>
        </form>
    </div>

</body>
</html>
